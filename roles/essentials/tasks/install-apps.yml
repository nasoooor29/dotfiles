- name: Install essensial apps
  community.general.pacman:
    name:
      - lazygit
      - neovim
      - man-db
      - unzip
      - zip
      - zsh
      - openssh
      - stow
      - bat
      - ansible-core
      - wget
      - btop
      - git
      - python
      - eza
      - npm
      - go
      - zoxide
      - tmux
      - make
      - base-devel ## for yay
    state: present
    update_cache: true

- name: Ensure YAY exists
  ansible.builtin.import_tasks:
    file: install-yay.yml

- name: Install essensial apps AUR
  yay:
    name:
      - fzf-git
    state: present

